<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTranslate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <div>
          <p class="eyebrow">Utility</p>
          <h1>QuickTranslate</h1>
          <p class="subhead">
            Lightweight translation powered by the public MyMemory API. Paste, pick
            languages, and go.
          </p>
        </div>
        <button id="swapButton" class="swap" title="Swap languages">
          â‡„
        </button>
      </header>

      <section class="panes">
        <div class="pane">
          <label>
            <span>From</span>
            <select id="fromLang"></select>
          </label>
          <textarea
            id="sourceText"
            placeholder="Type or paste text to translate..."
            rows="8"
          ></textarea>
          <div class="controls">
            <span id="charCount">0 / 500</span>
            <button id="translateButton" class="primary">Translate</button>
          </div>
        </div>

        <div class="pane">
          <label>
            <span>To</span>
            <select id="toLang"></select>
          </label>
          <textarea
            id="targetText"
            placeholder="Translation will appear here..."
            rows="8"
            readonly
          ></textarea>
          <div class="controls">
            <span id="status">Idle</span>
            <button id="copyButton">Copy</button>
          </div>
        </div>
      </section>

      <section class="history">
        <div class="history__header">
          <h2>Recent translations</h2>
          <button id="clearHistory" class="ghost">Clear</button>
        </div>
        <ul id="historyList"></ul>
      </section>
    </main>

    <template id="historyItemTemplate">
      <li class="history__item">
        <div>
          <p class="history__meta"></p>
          <p class="history__source"></p>
          <p class="history__target"></p>
        </div>
        <button class="history__reapply">Reuse</button>
      </li>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
